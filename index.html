<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div id="forecast">
            <div class="day">
                <h2>Monday</h2>
                <p class="weather">Sunny</p>
                <p class="temp">25°C</p>
            </div>
            <div class="day">
                <h2>Tuesday</h2>
                <p class="weather">Cloudy</p>
                <p class="temp">22°C</p>
            </div>
            <div class="day">
                <h2>Wednesday</h2>
                <p class="weather">Rainy</p>
                <p class="temp">19°C</p>
            </div>
            <div class="day">
                <h2>Thursday</h2>
                <p class="weather">Stormy</p>
                <p class="temp">18°C</p>
            </div>
            <div class="day">
                <h2>Friday</h2>
                <p class="weather">Snowy</p>
                <p class="temp">-2°C</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
