<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily CBPB Forecast</h1>
        <div id="forecast">
            <div class="day">
                <h2>Chick</h2>
                <p class="weather">Heavy</p>
                <p class="temp">30</p>
            </div>
            <div class="day">
                <h2>Buss</h2>
                <p class="weather">Moderate</p>
                <p class="temp">21</p>
            </div>
            <div class="day">
                <h2>Papa</h2>
                <p class="weather">Low</p>
                <p class="temp">3</p>
            </div>
            <div class="day">
                <h2>Blind</h2>
                <p class="weather">None</p>
                <p class="temp">0</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
